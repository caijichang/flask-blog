<!DOCTYPE html>
<html class="no-js" lang="en">
<head>

    <!--- basic page needs
    ================================================== -->
    <meta charset="utf-8">
    {% block title %}
    {% endblock title %}
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- mobile specific metas
    ================================================== -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% block style %}
    <!-- CSS
    ================================================== -->
    <link href="{{ url_for('static', filename='blog_css/base.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='blog_css/vendor.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='blog_css/main.css') }}" rel="stylesheet">
{% endblock %}

</head>

<body>



    <div id="top" class="s-wrap site-wrapper">
        <!-- site header
        ================================================== -->
        <header class="s-header">

            <div class="header__top">
                <div class="header__logo">
                    {% block logo %}
                    {% endblock logo %}
                </div>

                <div class="header__search">

                    <form role="search" method="get" class="header__search-form" action="#">
                        <label>
                            <span class="hide-content">Search for:</span>
                            <input type="search" class="header__search-field" placeholder="Type Keywords" value="" name="s" title="Search for:" autocomplete="off">
                        </label>
                        <input type="submit" class="header__search-submit" value="Search">
                    </form>

                    <a href="#0" title="Close Search" class="header__search-close">Close</a>

                </div>  <!-- end header__search -->

                <!-- toggles -->
                <a href="#0" class="header__search-trigger"></a>
                <a href="#0" class="header__menu-toggle"><span>Menu</span></a>
            </div>

        {% block nav %}
        {% endblock nav %}
        </header> <!-- end s-header -->

        <div class="s-content">
            {% block content %}
            {% endblock content %}
        </div> <!-- end s-content -->
    </div> <!-- end s-wrap -->

{% block script %}
    <!-- Java Script
    ================================================== -->
    <script type="text/javascript" src="{{ url_for('static', filename='blog_js/jquery-3.2.1.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='blog_js/plugins_blog.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='blog_js/main_blog.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='blog_js/modernizr.js') }}"></script>
{% endblock %}
</body>
</html>
